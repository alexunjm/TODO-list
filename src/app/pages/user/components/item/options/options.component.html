
<button class="rounded-md focus:outline-none focus:bg-gray-100 hover:bg-gray-100 outline-none"
  (focus)="hidden = false"
  (focusout)="hidden = true">

<!--

  <div class="relative inline-block">

      <ul>
        <li class="flex px-5 py-2 hover:bg-gray-200">
          <a class="block align-baseline text-sm text-gray-800 cursor-pointer"

            Editar
          </a>
        </li>
        <li class="flex px-5 py-2 hover:bg-gray-200">
          <a class="block align-baseline text-sm text-gray-800 cursor-pointer"

        </li>
      </ul>
