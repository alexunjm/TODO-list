<ul class="list-none">
  <li *ngFor="let item of toDoList">
    <app-markable-item [item]="item">
      <app-editable-item (handleEdit)="handleEdit(item)">
        {{ item.name }}
      </app-editable-item>
    </app-markable-item>
  </li>
</ul>
<app-modal [data]="editable" [hidden]="!editable.title">

  <form class="p-6">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="deploy microservice">
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="priority">
          Priority
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="priority" type="number" placeholder="1">
      </div>
      <div class="w-full md:w-2/3 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="due-date">
          Due Date
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="due-date" type="date" placeholder="Doe">
      </div>
    </div>
    <div class="flex items-center justify-end">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Save
      </button>
    </div>
  </form>
</app-modal>
