<ng-template #content><ng-content></ng-content></ng-template>
<ng-template #clock>
  <svg class="fill-current h-6 w-6 text-orange-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm1-8.41l2.54 2.53a1 1 0 0 1-1.42 1.42L11.3 12.7A1 1 0 0 1 11 12V8a1 1 0 0 1 2 0v3.59z"/></svg>
</ng-template>
<ng-template #info>
  <svg class="fill-current h-6 w-6 text-orange-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
</ng-template>


<div class="fixed bottom-0 right-0 mr-4 bg-orange-300 border-t-4 border-orange-500 mb-10 rounded text-orange-900 px-4 py-3 shadow-md hidden" [ngClass]="{hidden: hidden}" role="alert">
  <div class="flex">
    <div class="py-1"><ng-container *ngTemplateOutlet="clock"></ng-container></div>
    <div>
      <p class="font-bold"><strong class="bg-orange-700 text-white rounded-full px-2 py-1 mr-1">{{soon}}</strong> tareas están próximas a vencer!</p>
      <p class="text-sm text-orange-700 text-right">Tienes <strong>{{past}}</strong> tareas vencidas.</p>
    </div>
  </div>
</div>
